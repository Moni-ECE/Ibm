<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring Platform</title>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #007ACC;
    color: #FFF;
    text-align: center;
    padding: 20px;
}

main {
    padding: 20px;
}

#air-quality-data {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
}
</style>
</head>
<body>
    <header>
        <h1>Real-time Air Quality Monitoring Platform</h1>
    </header>
    <main>
        <div id="air-quality-data">
            <!-- Air quality data will be displayed here -->
        </div>
    </main>
    <script>
		// Simulated real-time data
function generateRandomData() {
    return {
        pm25: (Math.random() * 100).toFixed(2), // Simulated PM2.5 level in µg/m³
        pm10: (Math.random() * 150).toFixed(2), // Simulated PM10 level in µg/m³
        co2: (Math.random() * 1000).toFixed(2) // Simulated CO2 level in ppm
    };
}

function updateData() {
    const airQualityDataElement = document.getElementById('air-quality-data');
    setInterval(() => {
        const data = generateRandomData();
        const timestamp = new Date().toLocaleTimeString();

        // Update the data display
        const newData = `<p>${timestamp}: PM2.5: ${data.pm25} µg/m³, PM10: ${data.pm10} µg/m³, CO2: ${data.co2} ppm</p>`;
        airQualityDataElement.innerHTML = newData + airQualityDataElement.innerHTML;
    }, 3000); // Update data every 3 seconds
}

window.addEventListener('load', () => {
    updateData();
});

	</script>
</body>
</html>
